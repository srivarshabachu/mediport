<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
    <link rel="stylesheet" href="SignUp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Gentium+Book+Plus&family=Roboto:wght@300;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
     <form>
        <h2 align="center">REGISTRATION FORM</h2>
            <label for="NAME">Full Name</label>
            <input type="text" name="xyz" id="NAME">
            <br>
            
            <label for="Phone">Mobile Number</label>
            <input type="number" name="salary" id="salary">
            <br>
            <label for="email">Email Id</label>
            <input type="email" name="email" id="email">
            <br>
            <label for="DOB"> Date of birth</label>
            <input type="date" name="dob" id="DOB">
            <br>
            <label for=" gender">choose gender:</label>
            <input type="radio" name="gender" id="male">
            <span id="male">male</span>
            <input type="radio" name="gender" id="female">
            <span id="female">female</span>
            <input type="radio" name="gender" id="others">     
            <span id="others">Others</span> <br>
            <label for="state">Select your state</label> 
            <select name="" id="state">
                <option value="">Telangana</option>
                <option value="">Andhra pradesh</option>
                <option value="">tamilnadu</option>
                <option value="">kerala</option>
                <option value="">assam</option>
                <option value="">Maharastra<option>
            </select> <br>
            <label for="Address">Address</label>
            <textarea name="review" id="review" ></textarea>
            <br>
            <br>
            <label for="family">Family</label>
            <select name="" id="family">
                <option value="">Father</option>
                <option value="">Mother</option>
                <option value="">Wife</option>
                <option value="">Husbad</option>
                <option value="">Son</option>
                <option value="">Daughter</option>
                <option value="">Guardian</option>
                <input type="text" name="xyz" id="name">
            </select>
            <br>
            <label for="Mobile">Alternative Mobile Number</label>
            <input type="number" name="number" id="number">
            <br>
          
         <a href="http://127.0.0.1:5500/Register.html" class="button">Next</a>
     </form>
    </div>

</body>
</html>
